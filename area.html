<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Area</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="link" href="index.html">Back Home</a>
      </nav>
      <header>
        <h1 class="main-heading">Check Area of Triangle</h1>
        <h2 class="sub-heading">Area of Triangle = 1/2(Base*Height)</h2>
      </header>
      <main>
        <div class="input-container">
          <label for="base">
            Base(in cm)
            <input
              type="number"
              class="input-value"
              min="1"
              id="base"
              required
            />
          </label>
        </div>
        <div class="input-container">
          <label for="height">
            Height(in cm)
            <input
              type="number"
              class="input-value"
              min="1"
              id="height"
              required
            />
          </label>
        </div>
        <button class="btn" id="btn-area">Check Area</button>
        <button class="btn" id="btn-reset">Reset</button>
        <div id="result"></div>
      </main>
    </div>
    <script src="src/area.js"></script>
  </body>
</html>
